<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <main>
      <section id="banner">
        <section id="logo">
          <img src="./img/odin-lined.png" alt="" />
          <h1>ODIN</h1>
        </section>
        <footer>
          <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
        </footer>
      </section>
      <section id="info-container">
        <section id="desc">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </section>
        <section id="form_container">
          <h3>Let's do this!</h3>
          <form action="#">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" />
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="phone_number">Phone Number</label>
            <input type="number" name="phone_number" id="phone_number" />
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" />
            <label for="confirm_pass">Confirm Password</label>
            <input type="password" name="confirm_pass" id="confirm_pass" />
          </form>
        </section>
        <section id="btn-container"></section>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
